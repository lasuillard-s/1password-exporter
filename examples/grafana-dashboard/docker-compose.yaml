services:
  onepassword-exporter:
    image: lasuillard/1password-exporter:main
    ports:
      - ${OP_EXPORTER_HOST:-127.0.0.1}:${OP_EXPORTER_PORT:-9999}:9999
    environment:
      OP_SERVICE_ACCOUNT_TOKEN: ${OP_SERVICE_ACCOUNT_TOKEN:?}
    init: true
    command: --log-level DEBUG --host 0.0.0.0 --metrics account build-info document group item service-account user vault

  prometheus:
    image: prom/prometheus:latest
    extra_hosts:
      - host.docker.internal:host-gateway
    ports:
      - ${PROMETHEUS_HOST:-127.0.0.1}:${PROMETHEUS_PORT:-9090}:9090
    volumes:
      - prometheus-data:/prometheus
    configs:
      - source: prometheus.yaml
        target: /etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - ${GRAFANA_HOST:-127.0.0.1}:${GRAFANA_PORT:-3000}:3000
    volumes:
      - ./dashboard.json:/var/lib/grafana/dashboards/dashboard.json
    configs:
      - source: datasource.yaml
        target: /etc/grafana/provisioning/datasources/datasource.yaml
      - source: dashboards.yaml
        target: /etc/grafana/provisioning/dashboards/default.yaml
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin

configs:
  datasource.yaml:
    content: |
      apiVersion: 1
      datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus:9090
        isDefault: true
        access: proxy
        editable: true

  dashboards.yaml:
    content: |
      apiVersion: 1
      providers:
        - name: "default"
          orgId: 1
          folder: ""
          type: file
          disableDeletion: false
          updateIntervalSeconds: 60
          options:
            path: /var/lib/grafana/dashboards

  prometheus.yaml:
    content: |
      global:
        scrape_interval: 30s
        scrape_timeout: 15s
        evaluation_interval: 15s
      alerting:
        alertmanagers:
        - static_configs:
          - targets: []
          scheme: http
          timeout: 10s
          api_version: v1
      scrape_configs:
      - job_name: onepassword
        honor_timestamps: true
        scrape_interval: 180s
        scrape_timeout: 30s
        metrics_path: /metrics
        scheme: http
        static_configs:
        - targets:
          - onepassword-exporter:9999

volumes:
  prometheus-data:
